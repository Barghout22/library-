<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to the library!</h1>
        <button class="addNewBook" >add new book</button>
    </div>
<div class="bookShelf"></div>


<div class="newBookForm" hidden>
        <fieldset>
            <legend>please enter the information of the book </legend>
            <h1>fileds marked in * are required</h1>
            <div class="newBookGrid">
                <div class="bookName">
                    <label for="book_name">book name*</label>
                    <input type="text" name="book_name" id="book_name" value=" " required>
                </div>
                <div class="authorName">
                    <label for="author_name">author name*</label>
                    <input type="text" name="author_name" id="author_name" value=" " required>
                </div>
                <div class="pageNumber">
                    <label for="page_number">page number*</label>
                    <input type="tel" name="page_number" id="page_number" value=" " required>
                </div>
                <div class="readStatus">
                    <fieldset>
                        <legend>did you already read this book?*</legend>
                        <input type="radio" name="status" id="read" value="read">
                        <label for="read">read</label>
                        <input type="radio" name="status" id="not_read" value="not_read" checked>
                        <label for="not_read">not yet read</label>
                    </fieldset>
                </div>
                        </fieldset>
                        <button id="submittNewBook">add book</button>
            </div>
</div>

    <script src="lib.js"></script>
</body>
</html>
